<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='MainCtrl'>

	<div ng-repeat='quote in quotes'>
		{{quote.text}}
	</div>
	<button ng-click='toggleAddFields = !toggleAddFields'>Add Quote</button>
		<input ng-show='toggleAddFields' placeholder='New Quote' ng-model='newQuote.text'>
		<input ng-show='toggleAddFields' placeholder="Author's Name" ng-model='newQuote.author'>
		<button ng-show='toggleAddFields' ng-click='addQuote()'>Submit New Quote</button>

	<button ng-click='removeQuote()'>Remove Quote</button>
	<button ng-click='filterQuotes()'>Filter Quotes</button>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src='js/dataService.js'></script>
</body>
</html>
