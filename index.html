<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='MainCtrl'>

	<div class='container'>
		<div class='jumbotron'>
			<h2>Quote Book</h2>
			<button class='btn' ng-click='resetQuoteCookie()'>Reset Cookies</button>
		</div>
		<div class='row'>
			<div class='col-lg-12'>
				<div class='panel'>
					<div class='panel-heading'>
						<div class='row'>
							<div class='col-md-4'>
								<button class='btn btn-success btn-block' ng-click='toggleAddFields = !toggleAddFields; toggleRemoveQuote = false; toggleFilter = false; searchTerm = null'>Add Quote</button>
							</div>
							<div class='col-md-4'>
								<button class='btn btn-danger btn-block' ng-click='toggleRemoveQuote = !toggleRemoveQuote; toggleAddFields = false; toggleFilter = false; searchTerm = null'>Remove Quote</button>
							</div>
							<div class='col-md-4'>
								<button class='btn btn-info btn-block' ng-click='toggleFilter = !toggleFilter; toggleAddFields = false; toggleRemoveQuote = false'>Filter Quotes</button>
							</div>
						</div>
					</div>	

					<div class='panel panel-default' ng-show='toggleAddFields'>
							<div class='panel-body'>
								<div class='row'>
									<div class='col-md-6 col-sm-12 col-xs-12' style="z-index:3">
										<input class='col-md-12 col-sm-12 col-xs-12' placeholder='New Quote' ng-model='newQuote.text'>
									</div>
									<div class='col-md-3 col-sm-12 col-xs-12' style="z-index:3">
										<input class='col-md-12 col-sm-12 col-xs-12' placeholder="Author's Name" ng-model='newQuote.author'>
									</div>
									<div class='col-md-3' style="z-index:2">
										<button class='btn btn-success btn-block' ng-click='addQuote()'>Submit New Quote</button>	
									</div>
								</div>
							</div>
					</div>

					<div class='panel panel-default' ng-show='toggleFilter'>
						<div class='panel-body'>
							<div class='row'>
								<div class='col-md-10 col-sm-12 col-xs-12' style="z-index:3">
									<input class='col-md-12 col-sm-12 col-xs-12' placeholder='Search any quote...' ng-model='searchTerm'>
								</div>
								<div class='col-md-2' style="z-index:2">
									<button class='btn btn-danger btn-block' ng-click='searchTerm = null'>Clear Filter</button>
								</div>
							</div>
						</div>
					</div>

					<div ng-repeat='quote in quotes | filter:searchTerm'>
						<div class='panel panel-default'>
							<div class='panel-body'>
								"{{quote.text}}" 
								<div id='remove-quote' ng-show='toggleRemoveQuote'>
									<a href ng-click='removeQuote($index)'>X</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				
			</div>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-cookies.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src='js/dataService.js'></script>
</body>
</html>
